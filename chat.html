<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Counselling - RCCG True Light</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* Container */
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, whitewhite);
            color: blue;
            padding: 30px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .church-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Form Container */
        .form-container {
            padding: 40px;
        }

        .form-title {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #1a237e;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            padding: 15px;
            padding-left: 15px;
            font-family: inherit;
        }

        /* Form Options */
        .form-options {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #1a237e;
        }

        .form-options h4 {
            color: #1a237e;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #1a237e;
            background: #f1f3ff;
        }

        .option-btn.active {
            background: #1a237e;
            color: white;
            border-color: #1a237e;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #128C7E, #075E54);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .back-btn a {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .back-btn a:hover {
            color: #1a237e;
        }

        /* Message Display */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .form-container {
                padding: 30px;
            }
            
            .header {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .logo-section img {
                width: 80px;
                height: 80px;
            }
            
            .church-name {
                font-size: 18px;
            }
            
            .form-title {
                font-size: 20px;
            }
            
            .submit-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .option-btn {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <img src="images/logo.png" alt="RCCG True Light Logo">
                <div class="church-name">RCCG True Light</div>
                <div class="page-subtitle">Chat & Counselling</div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h2 class="form-title">Chat with Us</h2>
            <p class="form-subtitle">Get spiritual guidance and counselling through WhatsApp</p>
            
            <div id="messageDisplay" class="message"></div>
            
            <form id="whatsappForm">
                <!-- Counselling Type Selection -->
                <div class="form-options">
                    <h4><i class="fas fa-hand-holding-heart"></i> What do you need help with?</h4>
                    <div class="option-group">
                        <button type="button" class="option-btn" data-type="counselling">Spiritual Counselling</button>
                        <button type="button" class="option-btn" data-type="prayer">Prayer Request</button>
                        <button type="button" class="option-btn" data-type="general">General Inquiry</button>
                    </div>
                </div>

                <!-- Form Fields -->
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" 
                               id="name" 
                               class="form-control" 
                               placeholder="Enter your full name" 
                               required
                               minlength="2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="number">Phone Number *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" 
                               id="number" 
                               class="form-control" 
                               placeholder="e.g., 08036069793" 
                               required
                               pattern="[0-9]{11}"
                               maxlength="11">
                    </div>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Enter your 11-digit Nigerian phone number
                    </small>
                </div>

                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" 
                              class="form-control" 
                              placeholder="Please share what's on your heart. Our team is here to listen and support you..." 
                              required
                              minlength="10"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fab fa-whatsapp"></i>
                    Start Chat on WhatsApp
                </button>

                <div class="back-btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Homepage
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>

        const phoneInput = document.getElementById('number');

            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Counselling type selection
        let selectedType = 'counselling';
        document.querySelectorAll('.option-btn').forEach(btn => {

                // Add active class to clicked button
                this.classList.add('active');
                selectedType = this.dataset.type;
            });
        });

        // Activate first option by default
        document.querySelector('.option-btn').classList.add('active');

        document.getElementById("whatsappForm").addEventListener("submit", function(e) {

                window.open(whatsappURL, "_blank");

                showMessage(`âœ… Opening WhatsApp... Please send the pre-filled message to start your chat.`, "success");
                
                // Reset form after delay
                setTimeout(() => {
                    document.getElementById("whatsappForm").reset();
                    document.querySelectorAll('.option-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    document.querySelector('.option-btn').classList.add('active');
                    selectedType = 'counselling';
                }, 3000);
            }
        });

        // Show message function
        function showMessage(message, type = "info") {
            const messageDiv = document.getElementById("messageDisplay");
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome message
            setTimeout(() => {
                showMessage("ðŸ’¬ We're here to listen and support you. Please share what's on your heart.", "info");
            }, 1000);
        });
    </script>

</html>
